<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="index:: head">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>




	<!-- <header th:replace="index :: menu"></header> -->


	<div class="conatiner">

		<header>
			<div class="container">
				<div class="container-img">
					<img class="imagen-evacastillo " th:src="@{/img/evap.png}"
						alt="Spring logo">
				</div>

			</div>

		</header>
		


		<div class="contenedor">
			<main class="contenedor-main">


				<div class="contenedor-foto">
					<img th:src="@{/img/chica.png}" alt="Spring logo">
				</div>


				<div contenedor-menu-icon>

					<div class="iconos ">
						<img th:src="@{/img/facebook.png}" alt="Spring logo"> <img
							th:src="@{/img/pajarito.png}" alt="Spring logo"> <img
							th:src="@{/img/youtube.png}" alt="Spring logo">
					</div>
					<br>

					<form th:action="@{/login}" method="post">

						<div class="form-group  col-sm-6 ">
							<input type="text" name="username" id="username"
								class="form-control " placeholder="UserName" autofocus required />
						</div>

						<br>

						<div class="form-group  col-sm-6 ">
							<input type="password" name="password" id="password"
								class="form-control " placeholder="Password" autofocus required />
						</div>

						<br>
						<div class="form-group  col-sm-4 ">
							<input type="submit" class="btn btn-lg btn-primary btn-block "
								value=" Enviar" />
						</div>

					</form>


				</div>


			</main>
		</div>





		<footer>
			<img th:src="@{/img/eva12.bmp}" alt="Spring logo">
		</footer>
	</div>
</body>
</html>
